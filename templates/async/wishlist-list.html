<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Cart | NSU Cafeteria</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="eCommerce HTML Template Free Download" name="keywords">
        <meta content="eCommerce HTML Template Free Download" name="description">

        <!-- Favicon -->
        <link href="img/favicon.ico" rel="icon">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Source+Code+Pro:700,900&display=swap" rel="stylesheet">

        <!-- CSS Libraries -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
        <link href="{% static 'lib/slick/slick.css' %}" rel="stylesheet">
        <link href="{% static 'lib/slick/slick-theme.css' %}" rel="stylesheet">

        <!-- Template Stylesheet -->
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
    </head>


    <body>
        
        <!-- Wishlist Start -->
        <div class="wishlist-page" id="wishlist-list">
            <div class="container-fluid">
                <div class="wishlist-page-inner">
                    <div class="row">
                        <div class="col-md-12">
                            <div style="color: green; font-weight: bold;">
                                <p>
                                There are <span style="color: #FF6F61;">{{wishlist.count}}</span> items for youu 
                                </p>
                            </div>
                            <div class="table-responsive">
                                <table class="table table-bordered">
                                    <thead class="thead-dark">
                                        <tr>
                                            <th>Product</th>
                                            <th>Price</th>
                                            <th>Stock</th>
                                            <th>Add to Cart</th>
                                            <th>Remove</th>
                                        </tr>
                                    </thead>
                                    <tbody class="align-middle">
                                        {% for w in w %}
                                        <tr>
                                            <td>
                                                <div class="img">
                                                    <a href=" {% url 'app1:product-detail' w.product.pid%} "><img src="{{w.product.image.url}}" alt="Image"></a>
                                                    <a href=" {% url 'app1:product-detail' w.product.pid%} "><p>{{ w.product.title|truncatechars:30 }}</p> </a>
                                                </div>
                                            </td>
                                            <td> <span class="current-product-price-{{w.product.id}}">{{w.product.price}} </span> </td>
                                            <td>
                                                <div class="img"></div>

                                                   <div> <p style="float: center;font-weight: bold;">
                                                        {% if w.product.in_stock %}
                                                            <span style="color: green;">In stock</span>
                                                        {% else %}
                                                            <span style="color: red;">Out of Stock</span>
                                                        {% endif %}
                                                    </p>
                                                </div>
                                                    
                                            </td>
                                            <td>
                                                <input type="hidden" value="1" name="" id="product-quantity" class="product-quantity-{{w.product.id}}" >
                                                <input type="hidden" value="{{w.product.pid}}" name="" id="" class="product-pid-{{w.product.id}}" >
                                                <input type="hidden" value="{{w.product.image.url}}" id="" class="product-image-{{w.product.id}}" >
                                                <input type="hidden" value="{{w.product.id}}" id="" class="product-id-{{w.product.id}}" >
                                                <input type="hidden" value="{{w.product.title}}" name="" id="" class="product-title-{{w.product.id}}" >

                                                <button  class="btn-cart add-to-cart-btn" data-index="{{w.product.id}}">Add to Cart</button>
                                            </td>
                                            <td>
                                                <button class="delete-wishlist-product" data-wishlist-product="{{ w.id }}"><i class="fa fa-trash"></i></button>
                                            </td>
                                        </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Wishlist End -->
        
        
        <!-- Back to Top -->
        <a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>
        
        <!-- JavaScript Libraries -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
        <script src="{% static 'lib/easing/easing.min.js' %}"></script>
        <script src="{% static 'lib/slick/slick.min.js' %}"></script>
        
        <!-- Template Javascript -->
        <script src="{% static 'js/main.js' %}"></script>
        <script src="{% static 'js/function.js' %}"></script>

    </body>
</html>
